<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Destinations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      
    }
    .container {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input[type="text"] {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-bar button:hover {
      background-color: #0056b3;
    }
    .holiday-info {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .image-grid img {
      width: 300px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search holiday destinations...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
    <div class="holiday-info">
      <p>Discover the beauty of untouched nature and serene landscapes.</p>
      <p>Explore vibrant cultures and indulge in local cuisines.</p>
      <p>Your perfect holiday destination awaits you.</p>
    </div>
    <div class="image-grid">
      <img src="d1.jpg" alt="Holiday Destination 1">
      <img src="d2.jpg" alt="Holiday Destination 2">
      <img src="d3.jpg" alt="Holiday Destination 3">
      <img src="d4.jpg" alt="Holiday Destination 4">
      <img src="d5.jpg" alt="Holiday Destination 5">
      <img src="d6.jpg" alt="Holiday Destination 6">
    </div>
  </div>
</body>
</html>
