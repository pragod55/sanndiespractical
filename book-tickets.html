<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        select, input[type="date"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bus Ticket Booking</h1>
    <form action="#" method="POST">
        <label for="route">Select Route:</label>
        <select id="route" name="route" required>
            <option value="kathmandu-pokhara">Kathmandu to Pokhara</option>
            <option value="kathmandu-chitwan">Kathmandu to Chitwan</option>
            <option value="kathmandu-lumbini">Kathmandu to Lumbini</option>
            <option value="kathmandu-biratnagar">Kathmandu to Biratnagar</option>
            <option value="kathmandu-butwal">Kathmandu to Butwal</option>
            <option value="kathmandu-dhankuta">Kathmandu to Dhankuta</option>
        </select>

        <label for="date">Departure Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" required>

        <input type="submit" value="Book Tickets">
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 Bus Ticket Booking Nepal</p>
</div>

</body>
</html>
